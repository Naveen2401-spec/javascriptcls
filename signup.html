<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>SignUp page</title>
</head>
<body>
    <div class="row">
        <div class="col-7">
            <h1>Welcome to</h1><br/>
            <img src="./Images/OneRec.png" alt="Onerec"><br/>
            <img src="./Images/signup.png" alt="signup"><br/>
            <h3>Manage Your Patients</h3>
        </div>
        <div class="col-5">
            <h1 class="signup-cls">Signup</h1>
            <h4 class="text-signun">we have happy to be in our OneRec Portal. <br/> Sign In and explore OneRec</h4>
            <div class="fullname">
                <input type="text" class="fst-name" placeholder="First Name">
                <input type="text" class="lst-name" placeholder="Last Name">
            </div>
            <div class="num-mail">
                <input type="number" class="num-cls" placeholder="Phone Number">
                <input type="email" class="mail-cls" placeholder="Email Address">
            </div>
            <div class="pass">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
            </div>
            <div class="hospital-name">
                <input type="text" class="hospital-cls" placeholder="Hospital Name">
            </div>
            <div class="text-num">
                <input type="text" class="state-cls" placeholder="State">
                <input type="number" class="zipcode-cls" placeholder="Zip Code">
            </div>
            <label class="check-cls"> <input type="checkbox">I agree to all the terms and privacy policy</label>
            <div class="submit-button-cls">
                <button type="submit" class="sign-up-cls">Sign Up</button>
                <button type="button" class="signin-cls">Sign In</button>
            </div>
        </div>
    </div>
    
</body>
</html>
