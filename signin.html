<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div class="row">
        <div class="col-7">
            <h1>Welcome to</h1><br/>
            <img src="./Images/OneRec.png" alt="Onerec"><br/>
            <img src="./Images/doctor.png" alt="doctor"><br/>
            <h3>Manage Your Patients</h3>
        </div>
        <div class="col-5">
            <h1 class="sign-in">SignIn</h1><br/>
            <h4 class="text-signin">we have happy to be in our OneRec Portal. <br/> Sign In and explore OneRec</h4>

            <input type="email" class="email-new" placeholder="Emailaddress" required><br/>
            <input type="password" class="password-new" placeholder="Password" required><br/>
            <div class="group">
                <div class="new-checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember" class="checkbox-new">Remember me</label>
                </div>
                <a href="#" class="new-forgot">forgot password?</a>
            </div>
            <div class="new-submit">
                <button type="submit" class="submit-cls">Sign in</button>
                <button type="button" class="button-cls">Sign up</button>
            </div>
            

        </div>
    </div>
</body>
</html>
